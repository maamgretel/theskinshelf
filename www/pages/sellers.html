<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management | Shein Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin_seller.css">
</head>
<body>

<div class="main-container">
    <div class="header-section">
        <div class="header-content d-flex justify-content-between align-items-center">
            <div>
                <h1 class="page-title">
                    <i class="fas fa-users-cog"></i>
                    User Management
                </h1>
                <p class="page-subtitle">Manage sellers, buyers, and all user accounts</p>
            </div>
            <a href="admin_dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Dashboard
            </a>
        </div>
    </div>

    <div class="content-section">
        <!-- Tabs Navigation -->
        <div class="user-tabs">
            <ul class="nav nav-tabs" id="userTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="sellers-tab" data-toggle="tab" href="#sellers" role="tab">
                        <i class="fas fa-store me-2"></i>Sellers
                        <span id="sellersCount" class="badge badge-light ml-2">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="buyers-tab" data-toggle="tab" href="#buyers" role="tab">
                        <i class="fas fa-shopping-cart me-2"></i>Buyers
                        <span id="buyersCount" class="badge badge-light ml-2">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="all-users-tab" data-toggle="tab" href="#all-users" role="tab">
                        <i class="fas fa-users me-2"></i>All Users
                        <span id="allUsersCount" class="badge badge-light ml-2">0</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="userTabContent">
            <!-- Sellers Tab -->
            <div class="tab-pane fade show active" id="sellers" role="tabpanel">
                <div class="filters-section">
                    <div class="filter-group">
                        <input type="text" id="sellerSearch" class="filter-input" placeholder="Search sellers...">
                        <select id="sellerSort" class="filter-input">
                            <option value="name">Sort by Name</option>
                            <option value="products">Sort by Products</option>
                            <option value="sales">Sort by Sales</option>
                            <option value="date">Sort by Join Date</option>
                        </select>
                        <button class="filter-btn" onclick="applySellerFilters()">
                            <i class="fas fa-filter me-2"></i>Apply
                        </button>
                        <button class="filter-btn" onclick="clearSellerFilters()">
                            <i class="fas fa-times me-2"></i>Clear
                        </button>
                    </div>
                </div>

                <div id="sellersLoadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading sellers...</div>
                </div>
                
                <div id="sellersContainer" class="row" style="display: none;"></div>
                <nav id="sellersPagination" class="pagination-nav"></nav>
            </div>

            <!-- Buyers Tab -->
            <div class="tab-pane fade" id="buyers" role="tabpanel">
                <div class="filters-section">
                    <div class="filter-group">
                        <input type="text" id="buyerSearch" class="filter-input" placeholder="Search buyers...">
                        <select id="buyerSort" class="filter-input">
                            <option value="name">Sort by Name</option>
                            <option value="orders">Sort by Orders</option>
                            <option value="spent">Sort by Total Spent</option>
                            <option value="date">Sort by Join Date</option>
                        </select>
                        <button class="filter-btn" onclick="applyBuyerFilters()">
                            <i class="fas fa-filter me-2"></i>Apply
                        </button>
                        <button class="filter-btn" onclick="clearBuyerFilters()">
                            <i class="fas fa-times me-2"></i>Clear
                        </button>
                    </div>
                </div>

                <div id="buyersLoadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading buyers...</div>
                </div>
                
                <div id="buyersContainer" class="row" style="display: none;"></div>
                <nav id="buyersPagination" class="pagination-nav"></nav>
            </div>

            <!-- All Users Tab -->
            <div class="tab-pane fade" id="all-users" role="tabpanel">
                <div class="filters-section">
                    <div class="filter-group">
                        <input type="text" id="allUsersSearch" class="filter-input" placeholder="Search all users...">
                        <select id="roleFilter" class="filter-input">
                            <option value="">All Roles</option>
                            <option value="seller">Sellers</option>
                            <option value="buyer">Buyers</option>
                            <option value="admin">Admins</option>
                        </select>
                        <select id="allUsersSort" class="filter-input">
                            <option value="name">Sort by Name</option>
                            <option value="role">Sort by Role</option>
                            <option value="date">Sort by Join Date</option>
                        </select>
                        <button class="filter-btn" onclick="applyAllUsersFilters()">
                            <i class="fas fa-filter me-2"></i>Apply
                        </button>
                        <button class="filter-btn" onclick="clearAllUsersFilters()">
                            <i class="fas fa-times me-2"></i>Clear
                        </button>
                    </div>
                </div>

                <div id="allUsersLoadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading all users...</div>
                </div>
                
                <div id="allUsersContainer" class="row" style="display: none;"></div>
                <nav id="allUsersPagination" class="pagination-nav"></nav>
            </div>
        </div>
    </div>
</div>

<!-- User Details Modal -->
<div class="modal fade" id="userDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userDetailsModalLabel">
                    <i class="fas fa-user-circle me-2"></i>
                    User Details
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="userDetailsBody">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading user details...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-edit me-2"></i>
                    Edit User
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId">
                    <input type="hidden" id="editUserRole">
                    <div class="form-group">
                        <label for="editUserName"><i class="fas fa-user me-2"></i>Name</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="editUserEmail"><i class="fas fa-envelope me-2"></i>Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editUserPhone"><i class="fas fa-phone me-2"></i>Phone</label>
                        <input type="tel" class="form-control" id="editUserPhone">
                    </div>
                    <div class="form-group">
                        <label for="editUserAddress"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
                        <input type="text" class="form-control" id="editUserAddress">
                    </div>
                    <div class="form-group">
                        <label for="editUserPassword"><i class="fas fa-lock me-2"></i>New Password</label>
                        <input type="password" class="form-control" id="editUserPassword" placeholder="Leave blank to keep current">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" form="editUserForm" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Save Changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Products Modal (for sellers) -->
<div class="modal fade" id="productsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productsModalLabel">
                    <i class="fas fa-box-open me-2"></i>
                    User's Products
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalProductList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading products...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Orders Modal (for buyers) -->
<div class="modal fade" id="ordersModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ordersModalLabel">
                    <i class="fas fa-shopping-cart me-2"></i>
                    User's Orders
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalOrderList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading orders...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="../js/admin_sellers_page.js"></script> 

</body>
</html>
