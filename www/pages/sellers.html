<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - All Sellers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing CSS remains the same */
        body { background-color: #f8f9fa; }
        .seller-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            height: 100%; display: flex; flex-direction: column;
        }
        .seller-card:hover {
            transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .seller-card .card-body { flex-grow: 1; }
        .seller-card .card-footer {
            background-color: transparent; border-top: 1px solid rgba(0,0,0,0.125);
        }
        .loading-container, .error-container {
            display: flex; justify-content: center; align-items: center;
            height: 200px; width: 100%; color: #6c757d;
        }
        .pagination-nav {
            display: flex; justify-content: center; margin-top: 2rem;
        }
        .seller-img { width: 80px; height: 80px; object-fit: cover; }
        .product-list-item {
            display: flex; align-items: center; margin-bottom: 1rem;
            padding-bottom: 1rem; border-bottom: 1px solid #eee;
        }
        .product-list-item:last-child { border-bottom: none; }
        .product-list-item img {
            width: 60px; height: 60px; object-fit: cover;
            border-radius: 0.25rem; margin-right: 1rem;
        }
        /* Style for the new details modal */
        .details-modal-body {
            display: flex;
            align-items: center;
        }
        .details-modal-body img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 1.5rem;
        }
        .details-list {
            list-style: none;
            padding-left: 0;
        }
        .details-list li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">ðŸ‘¥ All Sellers</h3>
    <div id="sellersContainer" class="row"></div>
    <nav id="paginationNav" class="pagination-nav"></nav>
</div>

<div class="modal fade" id="productsModal" tabindex="-1" aria-hidden="true">
    </div>

<div class="modal fade" id="sellerDetailsModal" tabindex="-1" aria-hidden="true">
    </div>


<div class="modal fade" id="editSellerModal" tabindex="-1" aria-labelledby="editSellerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editSellerModalLabel">Edit Seller</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editSellerForm">
          <input type="hidden" id="editSellerId">

          <div class="form-group">
            <label for="editSellerEmail">Email address</label>
            <input type="email" class="form-control" id="editSellerEmail" required>
          </div>
          <div class="form-group">
            <label for="editSellerPhone">Phone Number</label>
            <input type="tel" class="form-control" id="editSellerPhone">
          </div>
          <div class="form-group">
            <label for="editSellerPassword">New Password</label>
            <input type="password" class="form-control" id="editSellerPassword" placeholder="Leave blank to keep current password">
            <small class="form-text text-muted">Only enter a value here if you want to change the seller's password.</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/admin_sellers_page.js"></script>

</body>
</html>
