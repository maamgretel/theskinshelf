<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/custom-dashboard.css">
    <style>
        /* Your existing styles are good and can remain here */
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .product-card .card { height: 100%; display: flex; flex-direction: column; }
        .product-card .card-body { flex-grow: 1; }
        .product-card img { height: 150px; width: 100%; object-fit: contain; }
    </style>
</head>
<body>
<div class="container mt-4 mb-5">
    <div class="d-flex align-items-center mb-3">
        <img id="profilePic" src="" width="40" height="40" class="rounded-circle mr-2" alt="Profile Picture">
        <h2 class="mb-0 h4">Welcome, <span id="userName"></span></h2>
    </div>

    <div class="mb-3 d-flex flex-wrap">
        <a href="profile.html" class="btn btn-outline-primary mb-2 mr-2">üë§ My Profile</a>
        <a href="notifications.html" class="btn btn-outline-info position-relative mb-2 mr-2">
            üîî Notifications
            <span id="notifBadge" class="badge badge-danger" style="position: absolute; top: -5px; right: -10px; display: none;"></span>
        </a>
        <a href="login.html" id="logoutButton" class="btn btn-danger btn-sm mb-2">Logout</a>
    </div>

    <hr>
    <h4>Available Products</h4>

    <form id="filterForm" class="p-3 bg-light rounded filter-form mb-4">
        <div class="row">
            <div class="col-12 col-md-6 form-group">
                <input type="text" name="search" id="searchInput" placeholder="Search by name..." class="form-control">
            </div>
            
            <div class="col-12 col-md-6 form-group">
                <select name="category_id" id="categoryFilterDropdown" class="form-control">
                    <option value="">All Categories</option>
                    </select>
            </div>

            <div class="col-6 col-md-3 form-group">
                <input type="number" step="0.01" name="min_price" id="minPriceInput" placeholder="Min Price" class="form-control">
            </div>
            <div class="col-6 col-md-3 form-group">
                <input type="number" step="0.01" name="max_price" id="maxPriceInput" placeholder="Max Price" class="form-control">
            </div>
            <div class="col-12 col-md-6 d-flex">
                <button type="submit" class="btn btn-primary flex-grow-1 mr-2">Filter</button>
                <a href="customer_dashboard.html" class="btn btn-secondary flex-grow-1">Reset</a>
            </div>
        </div>
    </form>

    <div id="productListContainer" class="row">
        <div class="col-12 text-center"><p>Loading products...</p></div>
    </div>
</div>

<div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quantityModalLabel">Add to Bag üõçÔ∏è</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong>Product:</strong> <span id="modalProductName"></span></p>
                <p class="text-muted">Available Stock: <span id="modalProductStock"></span></p>
                <div class="form-group">
                    <label for="quantityInput">How many would you like to add?</label>
                    <input type="number" class="form-control" id="quantityInput" value="1" min="1">
                    <div class="invalid-feedback" id="quantityError"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="confirmPurchaseBtn">Add to Bag</button>
            </div>
        </div>
    </div>
</div>

<script src="../js/customer_dashboard.js"></script>

</body>
</html>
