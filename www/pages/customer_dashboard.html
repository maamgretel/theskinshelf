<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Base styles */
        body {
            /* Smoother font rendering on mobile */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* RESPONSIVE: Make the product card a flex container to align content */
        .product-card .card {
            height: 100%; /* Ensure cards can grow to the same height */
            display: flex;
            flex-direction: column;
        }

        /* RESPONSIVE: Allow card body to grow and fill available space */
        .product-card .card-body {
            flex-grow: 1;
        }

        .product-card img {
            height: 150px;
            width: 100%;
            object-fit: contain;
        }

        /* RESPONSIVE: Add space below form inputs when they stack on mobile */
        .filter-form .form-group {
            margin-bottom: 0.5rem;
        }
        
        /* Remove margin on the last form group to avoid extra space */
        .filter-form .form-group:last-child {
             margin-bottom: 0;
        }

        /* Toast notification styles */
        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 300px;
            word-wrap: break-word;
        }

        .toast-notification.success {
            background-color: #28a745;
        }

        .toast-notification.error {
            background-color: #dc3545;
        }

        .toast-notification.info {
            background-color: #17a2b8;
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Modal backdrop */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1040;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            opacity: 0.5;
        }

        /* Ensure modal appears above backdrop */
        .modal {
            z-index: 1050;
        }

        /* Modal open body styles */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container mt-4 mb-5">
    <div class="d-flex align-items-center mb-3">
        <img id="profilePic" src="" width="40" height="40" class="rounded-circle mr-2" alt="Profile Picture">
        <h2 class="mb-0 h4">Welcome, <span id="userName"></span></h2>
    </div>

    <div class="mb-3 d-flex flex-wrap">
        <a href="profile.html" class="btn btn-outline-primary mb-2 mr-2">ðŸ‘¤ My Profile</a>
        <a href="notifications.html" class="btn btn-outline-info position-relative mb-2 mr-2">
            ðŸ”” Notifications
            <span id="notifBadge" class="badge badge-danger" style="position: absolute; top: -5px; right: -10px; display: none;"></span>
        </a>
        <a href="#" id="logoutButton" class="btn btn-danger btn-sm mb-2">Logout</a>
    </div>

    <hr>
    <h4>Available Products</h4>

    <form id="filterForm" class="p-3 bg-light rounded filter-form mb-4">
        <div class="row">
            <div class="col-12 form-group">
                <input type="text" name="search" id="searchInput" placeholder="Search by name..." class="form-control">
            </div>
            <div class="col-6 col-md-3 form-group">
                <input type="number" step="0.01" name="min_price" id="minPriceInput" placeholder="Min Price" class="form-control">
            </div>
            <div class="col-6 col-md-3 form-group">
                <input type="number" step="0.01" name="max_price" id="maxPriceInput" placeholder="Max Price" class="form-control">
            </div>
            <div class="col-12 col-md-6 d-flex">
                 <button type="submit" class="btn btn-primary flex-grow-1 mr-2">Filter</button>
                 <a href="customer_dashboard.html" class="btn btn-secondary flex-grow-1">Reset</a>
            </div>
        </div>
    </form>

    <div id="productListContainer" class="row">
        <div class="col-12 text-center"><p>Loading products...</p></div>
    </div>
</div>

<div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="quantityModalLabel">Buy Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Product:</strong> <span id="modalProductName"></span></p>
        <p class="text-muted">Available Stock: <span id="modalProductStock"></span></p>
        <div class="form-group">
            <label for="quantityInput">How many would you like to buy?</label>
            <input type="number" class="form-control" id="quantityInput" value="1" min="1">
            <div class="invalid-feedback" id="quantityError"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="confirmPurchaseBtn">Confirm Purchase</button>
      </div>
    </div>
  </div>
</div>

<!-- Load the fixed JavaScript -->
<script src="../js/customer_dashboard.js"></script>

</body>
</html>
