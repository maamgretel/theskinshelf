<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Simple loading animation for text */
        .loading-text::after {
            content: '...';
            display: inline-block;
            animation: loading-dots 1s infinite steps(3, end);
        }
        @keyframes loading-dots {
            0% { transform: translateY(0); }
            50% { transform: translateY(-0.2em); }
            100% { transform: translateY(0); }
        }
        
        /* Disabled button styling */
        .btn.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Card hover effects */
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex align-items-center mb-4">
        <img id="profilePic" src="../uploads/default-avatar.png" width="50" height="50" class="rounded-circle mr-3" alt="Profile Picture">
        <div>
            <h2 class="mb-0">Welcome, <span id="userName">Loading...</span></h2>
            <small class="text-muted">Administrator Dashboard</small>
        </div>
    </div>

    <!-- Analytics Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <h5 class="card-title">ðŸ‘¥ Total Users</h5>
                    <p class="card-text h3" id="totalUsers"><span class="loading-text"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h5 class="card-title">ðŸ“¦ Total Products</h5>
                    <p class="card-text h3" id="totalProducts"><span class="loading-text"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-warning h-100">
                <div class="card-body">
                    <h5 class="card-title">ðŸ›’ Total Orders</h5>
                    <p class="card-text h3" id="totalOrders"><span class="loading-text"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card text-white bg-danger h-100">
                <div class="card-body">
                    <h5 class="card-title">ðŸ’° Total Sales</h5>
                    <p class="card-text h3" id="totalSales"><span class="loading-text"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">ðŸ“Š Data Exports</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Export your data to CSV format for analysis and backup purposes.</p>
                    <button id="exportUsersBtn" class="btn btn-primary mr-2 mb-2">ðŸ“¥ Export Users CSV</button>
                    <button id="exportOrdersBtn" class="btn btn-warning mr-2 mb-2">ðŸ“¥ Export Orders CSV</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Section -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">ðŸ§­ Quick Navigation</h4>
                </div>
                <div class="card-body">
                    <a href="profile.html" class="btn btn-outline-primary mr-2 mb-2">ðŸ‘¤ My Profile</a>
              
                    <a href="#" id="logoutButton" class="btn btn-danger mb-2">ðŸšª Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="../js/admin_dashboard.js"></script>
</body>
</html>
