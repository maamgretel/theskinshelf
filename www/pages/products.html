<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products - Admin Dashboard | Shein Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --shein-black: #000000;
        --shein-white: #ffffff;
        --shein-gray: #666666;
        --shein-light-gray: #f5f5f5;
        --shein-border: #e0e0e0;
        --shein-hover: #f9f9f9;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--shein-white);
        color: var(--shein-black);
        line-height: 1.6;
    }

    .page-header {
        background: var(--shein-black);
        color: var(--shein-white);
        padding: 60px 0;
        margin: 0;
        border-radius: 0;
        position: relative;
        overflow: hidden;
    }

    .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.03) 50%, transparent 100%);
    }

    .page-header .container {
        position: relative;
        z-index: 2;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -0.02em;
        text-transform: uppercase;
    }

    .page-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
        font-weight: 400;
        margin-bottom: 0;
    }

    .btn-back {
        background: var(--shein-white);
        border: 2px solid var(--shein-white);
        color: var(--shein-black);
        padding: 12px 24px;
        border-radius: 0;
        text-decoration: none;
        transition: all 0.2s ease;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    .btn-back:hover {
        background: var(--shein-light-gray);
        border-color: var(--shein-light-gray);
        color: var(--shein-black);
        text-decoration: none;
        transform: translateY(-1px);
    }

    .main-content {
        padding: 40px 0;
        background: var(--shein-white);
    }

    .stat-card {
        background: var(--shein-white);
        border: 1px solid var(--shein-border);
        border-radius: 0;
        box-shadow: none;
        transition: all 0.2s ease;
        margin-bottom: 30px;
        cursor: pointer;
        overflow: hidden;
    }

    .stat-card:hover {
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        border-color: var(--shein-black);
        transform: translateY(-2px);
    }

    .stat-card .card-body {
        padding: 30px 25px;
        text-align: center;
        border-bottom: 3px solid transparent;
        transition: all 0.2s ease;
    }

    .stat-card:hover .card-body {
        border-bottom-color: var(--shein-black);
    }

    .stat-icon {
        font-size: 2.5rem;
        margin-bottom: 15px;
        color: var(--shein-black);
        transition: all 0.2s ease;
    }

    .stat-card:hover .stat-icon {
        transform: scale(1.1);
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--shein-black);
        margin-bottom: 5px;
        font-family: 'Inter', sans-serif;
    }

    .stat-label {
        color: var(--shein-gray);
        font-size: 0.9rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0;
    }

    .products-table-card {
        background: var(--shein-white);
        border: 1px solid var(--shein-border);
        border-radius: 0;
        box-shadow: none;
        overflow: hidden;
    }

    .card-header {
        background: var(--shein-black);
        color: var(--shein-white);
        border: none;
        padding: 25px 30px;
    }

    .card-header h5 {
        font-weight: 600;
        font-size: 1.2rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary {
        background: var(--shein-white);
        border: 2px solid var(--shein-white);
        color: var(--shein-black);
        border-radius: 0;
        padding: 8px 20px;
        font-weight: 600;
        transition: all 0.2s ease;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        background: var(--shein-light-gray);
        border-color: var(--shein-light-gray);
        color: var(--shein-black);
        transform: translateY(-1px);
    }

    .table {
        margin: 0;
        border: none;
    }

    .table thead th {
        background: var(--shein-light-gray);
        color: var(--shein-black);
        border: none;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        padding: 20px 15px;
    }

    .table tbody tr {
        border-bottom: 1px solid var(--shein-border);
        transition: all 0.2s ease;
    }

    .table tbody tr:hover {
        background: var(--shein-hover);
    }

    .table tbody td {
        border: none;
        padding: 20px 15px;
        vertical-align: middle;
    }

    .product-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border: 1px solid var(--shein-border);
        border-radius: 0;
        margin-right: 15px;
    }

    .product-name {
        font-weight: 600;
        color: var(--shein-black);
        margin-bottom: 5px;
        font-size: 1rem;
    }

    .product-seller {
        color: var(--shein-gray);
        font-size: 0.85rem;
        margin: 0;
    }

    .badge {
        border-radius: 0;
        font-weight: 500;
        font-size: 0.8rem;
        padding: 8px 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-success {
        background: var(--shein-black);
        color: var(--shein-white);
    }

    .badge-warning {
        background: var(--shein-gray);
        color: var(--shein-white);
    }

    .badge-danger {
        background: var(--shein-black);
        color: var(--shein-white);
        opacity: 0.8;
    }

    .price-text {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--shein-black);
    }

    .loading-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--shein-gray);
    }

    .spinner-border {
        color: var(--shein-black);
    }

    .low-stock-alert {
        color: var(--shein-black);
        margin-left: 8px;
        font-size: 0.9rem;
    }

    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: var(--shein-gray);
    }

    .empty-state i {
        font-size: 4rem;
        margin-bottom: 20px;
        color: var(--shein-black);
        opacity: 0.5;
    }

    .error-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--shein-gray);
    }

    .error-state i {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--shein-black);
    }

    .btn-outline-primary {
        border: 2px solid var(--shein-black);
        color: var(--shein-black);
        background: var(--shein-white);
        border-radius: 0;
        padding: 8px 20px;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
    }

    .btn-outline-primary:hover {
        background: var(--shein-black);
        color: var(--shein-white);
        border-color: var(--shein-black);
    }

    /* Animation for loading spinner */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-spinner {
        animation: spin 1s linear infinite;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .page-header {
            padding: 40px 0;
        }

        .page-title {
            font-size: 2rem;
        }

        .btn-back {
            position: static;
            margin-bottom: 20px;
        }

        .main-content {
            padding: 20px 0;
        }

        .stat-card {
            margin-bottom: 20px;
        }

        .table-responsive {
            font-size: 0.9rem;
        }

        .product-image {
            width: 40px;
            height: 40px;
        }

        .card-header {
            padding: 20px;
        }
    }

    /* Custom scrollbar */
    .table-responsive::-webkit-scrollbar {
        height: 8px;
    }

    .table-responsive::-webkit-scrollbar-track {
        background: var(--shein-light-gray);
    }

    .table-responsive::-webkit-scrollbar-thumb {
        background: var(--shein-black);
        border-radius: 0;
    }

    .table-responsive::-webkit-scrollbar-thumb:hover {
        background: var(--shein-gray);
    }
  </style>
</head>
<body>
  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="page-title">
            <i class="fas fa-box-open"></i>
            Products
          </h1>
          <p class="page-subtitle">Manage and monitor all products in the system</p>
        </div>
        <a href="admin_dashboard.html" class="btn-back">
          <i class="fas fa-arrow-left"></i>
          Dashboard
        </a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="container">
      <!-- Stats Cards -->
      <div class="row mb-5">
        <div class="col-lg-3 col-md-6">
          <div class="card stat-card">
            <div class="card-body">
              <i class="fas fa-boxes stat-icon"></i>
              <h3 class="stat-value" id="totalProducts">0</h3>
              <p class="stat-label">Total Products</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card stat-card">
            <div class="card-body">
              <i class="fas fa-check-circle stat-icon"></i>
              <h3 class="stat-value" id="inStockProducts">0</h3>
              <p class="stat-label">In Stock</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card stat-card">
            <div class="card-body">
              <i class="fas fa-exclamation-triangle stat-icon"></i>
              <h3 class="stat-value" id="lowStockProducts">0</h3>
              <p class="stat-label">Low Stock</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="card stat-card">
            <div class="card-body">
              <i class="fas fa-times-circle stat-icon"></i>
              <h3 class="stat-value" id="outOfStockProducts">0</h3>
              <p class="stat-label">Out of Stock</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Products Table -->
      <div class="card products-table-card">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h5><i class="fas fa-list"></i> All Products</h5>
            <button class="btn btn-primary" onclick="location.reload()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead>
                <tr>
                  <th><i class="fas fa-tag"></i> Product</th>
                  <th><i class="fas fa-folder"></i> Category</th>
                  <th><i class="fas fa-peso-sign"></i> Price</th>
                  <th><i class="fas fa-warehouse"></i> Stock Status</th>
                </tr>
              </thead>
              <tbody id="productTableBody">
                <tr>
                  <td colspan="4" class="loading-state">
                    <div class="spinner-border loading-spinner" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="mt-3">Loading products...</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../js/admin_products.js"></script>
</body>
</html>
