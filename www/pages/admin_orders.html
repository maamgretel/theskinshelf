<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orders Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    .main-container {
      min-height: 100vh;
      background: #fff;
    }

    .header-section {
      background: #fff;
      border-bottom: 1px solid #f0f0f0;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }

    .page-title {
      font-weight: 700;
      font-size: 2rem;
      color: #000;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .page-subtitle {
      color: #666;
      font-weight: 400;
      margin-bottom: 0;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: #d0d0d0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.5rem;
      color: #fff;
    }

    .stat-icon.orders {
      background: linear-gradient(135deg, #000 0%, #333 100%);
    }

    .stat-icon.pending {
      background: linear-gradient(135deg, #666 0%, #999 100%);
    }

    .stat-icon.revenue {
      background: linear-gradient(135deg, #333 0%, #666 100%);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .controls-section {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
    }

    .search-container {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 3rem;
      background: rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      color: #000000;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: #000000;
      background: rgba(0, 0, 0, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 0, 0, 0.5);
    }

    .filter-select {
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      color: #000000;
      min-width: 150px;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      outline: none;
      border-color: #000000;
      background: rgba(0, 0, 0, 0.15);
    }

    .filter-select option {
      background: #1a1a1a;
      color: #fff;
    }

    .action-btn {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #594c4c 0%, #815b98 100%);
      border: none;
      border-radius: 12px;
      color: #000000;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      color: #000000;
      text-decoration: none;
    }

    .action-btn.secondary {
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .action-btn.secondary:hover {
      background: rgba(0, 0, 0, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .table {
      margin-bottom: 0;
      background: transparent;
    }

    .table thead th {
      background: #f8f9fa;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      color: #000;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
      padding: 1.25rem 1rem;
      white-space: nowrap;
    }

    .table tbody td {
      border: none;
      border-bottom: 1px solid #f0f0f0;
      color: #000;
      padding: 1.25rem 1rem;
      vertical-align: middle;
    }

    .table tbody tr {
      transition: all 0.3s ease;
    }

    .table tbody tr:hover {
      background: #f8f9fa;
    }

    .order-id {
      font-weight: 600;
      color: #000;
      font-size: 0.9rem;
    }

    .customer-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #000;
    }

    .product-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #000;
    }

    .order-total {
      font-weight: 600;
      font-size: 1.1rem;
      color: #000;
    }

    .badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .badge-info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .badge-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .badge-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .order-date {
      font-size: 0.9rem;
      color: #000;
    }

    .btn-group-sm > .btn {
      padding: 0.4rem 0.8rem;
      background: #fff;
      border: 1px solid #e0e0e0;
      color: #000;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-group-sm > .btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      border-color: #d0d0d0;
    }

    .btn-outline-primary {
      border-color: #000;
      color: #000;
    }

    .btn-outline-primary:hover {
      background: #000;
      border-color: #000;
      color: #fff;
    }

    .btn-outline-secondary {
      border-color: #6c757d;
      color: #6c757d;
    }

    .btn-outline-secondary:hover {
      background: #6c757d;
      border-color: #6c757d;
      color: #fff;
    }

    .empty-state {
      padding: 4rem 2rem;
      text-align: center;
      color: #666;
    }

    .empty-state i {
      color: #ccc;
      margin-bottom: 1rem;
    }

    .pagination-info {
      padding: 1rem;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 0.9rem;
    }

    .spinner-border {
      color: #000;
    }

    .text-muted {
      color: #6c757d !important;
    }

    .text-danger {
      color: #dc3545 !important;
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .controls-section {
        flex-direction: column;
        align-items: stretch;
      }

      .search-container {
        min-width: auto;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .table-container {
        overflow-x: auto;
      }

      .table {
        min-width: 800px;
      }

      .page-title {
        font-size: 1.5rem;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container-fluid">
      <!-- Header Section -->
      <div class="header-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="page-title">
                <i class="fas fa-shopping-cart me-3"></i>
                Orders Management
              </h1>
              <p class="page-subtitle">Monitor and manage all customer orders</p>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon orders">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="stat-value" id="totalOrdersCount">0</div>
            <div class="stat-label">Total Orders</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-value" id="pendingOrdersCount">0</div>
            <div class="stat-label">Pending Orders</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon revenue">
              <i class="fas fa-peso-sign"></i>
            </div>
            <div class="stat-value" id="totalRevenueAmount">â‚±0</div>
            <div class="stat-label">Total Revenue</div>
          </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input 
              type="text" 
              id="searchOrders" 
              class="search-input" 
              placeholder="Search by order ID, customer, product, or seller..."
            >
          </div>
          
          <select id="statusFilter" class="filter-select">
            <option value="all">All Status</option>
            <option value="pending">Pending</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>
          
          <select id="dateFilter" class="filter-select">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>
          
          <button id="refreshOrders" class="action-btn secondary">
            <i class="fas fa-sync-alt"></i>
            Refresh
          </button>
          
          <button id="exportOrders" class="action-btn">
            <i class="fas fa-download"></i>
            Export
          </button>
        </div>

        <!-- Orders Table -->
        <div class="table-container">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Product</th>
                  <th>Total</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="orderTableBody">
                <tr>
                  <td colspan="7" class="text-center py-5">
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    Loading orders...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="pagination-info" id="paginationInfo">
            Loading...
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/admin_orders.js"></script>
</body>
</html>
