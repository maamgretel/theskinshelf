<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #dee2e6;
        }
        .form-readonly {
            background-color: #e9ecef;
        }
        .sidebar-nav .nav-link {
            color: #333;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 0.25rem;
        }
        .sidebar-nav .nav-link.active,
        .sidebar-nav .nav-link:hover {
            background-color: #000000;
            color: #fff;
        }
        .address-section {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #000000;
        }
        .address-section h6 {
            color: #000000;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .password-section {
            background-color: #fff5f5;
            border-radius: 0.375rem;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        .password-section h6 {
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 0;
            font-size: 16px;
        }
        .password-toggle:hover {
            color: #495057;
        }
        .form-group {
            position: relative;
        }
        .password-strength {
            margin-top: 5px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            display: none;
        }
        .strength-weak {
            background-color: #f8d7da;
            color: #721c24;
        }
        .strength-medium {
            background-color: #fff3cd;
            color: #856404;
        }
        .strength-strong {
            background-color: #d4edda;
            color: #155724;
        }
        .section-divider {
            border-top: 2px solid #dee2e6;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-md-3">
            <nav class="sidebar-nav">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">My Profile</a>
                    <a class="nav-link" href="my_orders.html">My Orders</a>
                    
            </nav>
        </div>

        <div class="col-md-9">
            <h2>My Profile</h2>
            <hr>
            
            <div class="text-center mb-4">
                <img src="" id="profilePicPreview" class="profile-avatar" alt="Profile Picture">
            </div>

            <div id="alert-container" class="mb-3"></div>
            
            <!-- Profile Information Form -->
            <form id="profileForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" class="form-control">
                </div>
                
                <!-- Improved Address Section -->
                <div class="address-section">
                    <h6><i class="fas fa-map-marker-alt"></i> Address Information</h6>
                    
                    <div class="form-group">
                        <label for="street_address">Street Address:</label>
                        <input type="text" id="street_address" name="street_address" class="form-control" placeholder="House/Building number and street name">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="barangay">Barangay:</label>
                            <input type="text" id="barangay" name="barangay" class="form-control" placeholder="Barangay">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City/Municipality:</label>
                            <input type="text" id="city" name="city" class="form-control" placeholder="City or Municipality">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="province">Province:</label>
                            <input type="text" id="province" name="province" class="form-control" placeholder="Province">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="postal_code">Postal Code:</label>
                            <input type="text" id="postal_code" name="postal_code" class="form-control" placeholder="Postal Code">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="landmark">Landmark (Optional):</label>
                        <input type="text" id="landmark" name="landmark" class="form-control" placeholder="Nearby landmark for easier delivery">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="profile_pic">Update Profile Picture:</label>
                    <input type="file" id="profile_pic" name="profile_pic" class="form-control-file" accept="image/*">
                </div>
                <button type="submit" id="updateButton" class="btn btn-primary">Update Profile</button>
            </form>

            <!-- Section Divider -->
            <div class="section-divider"></div>

            <!-- Change Password Section -->
            <div class="password-section">
                <h6><i class="fas fa-lock"></i> Change Password</h6>
                <p class="text-muted mb-3">Update your password to keep your account secure.</p>
                
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="current_password">Current Password:</label>
                        <input type="password" id="current_password" name="current_password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('current_password')">
                            <i class="fas fa-eye" id="current_password_icon"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('new_password')">
                            <i class="fas fa-eye" id="new_password_icon"></i>
                        </button>
                        <div id="password-strength" class="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirm New Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye" id="confirm_password_icon"></i>
                        </button>
                        <div id="password-match" class="mt-2"></div>
                    </div>
                    
                    <button type="submit" id="changePasswordButton" class="btn btn-danger">Change Password</button>
                </form>
            </div>

            <a href="#" id="backButton" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
// Password toggle functionality
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(inputId + '_icon');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// Password strength checker
function checkPasswordStrength(password) {
    let strength = 0;
    let feedback = [];
    
    if (password.length >= 8) strength++;
    else feedback.push("at least 8 characters");
    
    if (/[a-z]/.test(password)) strength++;
    else feedback.push("lowercase letters");
    
    if (/[A-Z]/.test(password)) strength++;
    else feedback.push("uppercase letters");
    
    if (/[0-9]/.test(password)) strength++;
    else feedback.push("numbers");
    
    if (/[^a-zA-Z0-9]/.test(password)) strength++;
    else feedback.push("special characters");
    
    return { strength, feedback };
}

// Password validation
document.getElementById('new_password').addEventListener('input', function() {
    const password = this.value;
    const strengthDiv = document.getElementById('password-strength');
    
    if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
    }
    
    const { strength, feedback } = checkPasswordStrength(password);
    
    strengthDiv.style.display = 'block';
    
    if (strength < 3) {
        strengthDiv.className = 'password-strength strength-weak';
        strengthDiv.textContent = 'Weak - Missing: ' + feedback.join(', ');
    } else if (strength < 5) {
        strengthDiv.className = 'password-strength strength-medium';
        strengthDiv.textContent = 'Medium - Missing: ' + feedback.join(', ');
    } else {
        strengthDiv.className = 'password-strength strength-strong';
        strengthDiv.textContent = 'Strong password!';
    }
});

// Password match validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = this.value;
    const matchDiv = document.getElementById('password-match');
    
    if (confirmPassword.length === 0) {
        matchDiv.innerHTML = '';
        return;
    }
    
    if (newPassword === confirmPassword) {
        matchDiv.innerHTML = '<small class="text-success"><i class="fas fa-check"></i> Passwords match</small>';
    } else {
        matchDiv.innerHTML = '<small class="text-danger"><i class="fas fa-times"></i> Passwords do not match</small>';
    }
});
</script>
<script src="../js/profile.js"></script>
<script src="../js/navbar.js"></script>

</body>
</html>
