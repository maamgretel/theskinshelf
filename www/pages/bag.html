<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .stock-warning {
            color: #dc3545;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .stock-info {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .low-stock {
            color: #fd7e14;
        }
        .out-of-stock {
            opacity: 0.6;
            background-color: #f8f9fa;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #dee2e6;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
        }
        .quantity-btn:hover:not(:disabled) {
            background: #e9ecef;
        }
        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .quantity-input {
            width: 80px;
            text-align: center;
        }
        .item-checkbox {
            transform: scale(1.2);
        }
        .select-all-container {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .back-btn {
            background: none;
            border: none;
            color: #6c757d;
            font-size: 1.1rem;
            padding: 8px 12px;
            margin-right: 15px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            background: #f8f9fa;
            color: #495057;
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

<header class="p-3 mb-3 border-bottom bg-white shadow-sm fixed-top">
    <div class="container">
        <div class="header-content">
            <button class="back-btn" onclick="goBack()" title="Go Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <a href="customer_dashboard.html" class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <strong>TheSkinShelf</strong>
            </a>
        </div>
    </div>
</header>

<div class="container my-5 pt-5">
    <h2 class="mb-4">My Shopping Bag</h2>
    <div class="row">
        <div class="col-lg-8">
            <!-- Select All Section -->
            <div class="select-all-container" id="select-all-container" style="display: none;">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="select-all-checkbox">
                    <label class="custom-control-label font-weight-bold" for="select-all-checkbox">
                        Select All Items
                    </label>
                </div>
            </div>

            <div id="cart-items-container">
                <div class="text-center p-5">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="empty-cart-message" class="text-center p-5" style="display: none;">
                <h3>Your bag is empty!</h3>
                <p>Looks like you haven't added anything to your bag yet.</p>
                <a href="customer_dashboard.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    
                    <div class="mb-3">
                        <div class="d-flex justify-content-between text-muted small">
                            <span>Selected Items</span>
                            <span id="selected-items-count">0</span>
                        </div>
                    </div>

                    <div id="order-summary-details" class="mb-3"></div>

                    <div class="d-flex justify-content-between my-3">
                        <span>Subtotal</span>
                        <strong id="cart-subtotal">₱0.00</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <strong id="cart-total">₱0.00</strong>
                    </div>
                    <button class="btn btn-primary btn-block mt-4" id="checkout-btn" disabled>
                        Proceed to Checkout (<span id="checkout-count">0</span> items)
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stock Warning Modal -->
<div class="modal fade" id="stockWarningModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-exclamation-triangle text-warning"></i>
                    Insufficient Stock
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="stock-warning-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/bag.js"></script>
<script src="../js/navbar.js"></script>

<script>
function goBack() {
    // Check if there's a previous page in history
    if (document.referrer && document.referrer !== window.location.href) {
        window.history.back();
    } else {
        // Fallback to dashboard if no referrer
        window.location.href = 'customer_dashboard.html';
    }
}
</script>

</body>
</html>
