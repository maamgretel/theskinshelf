<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom bg-white shadow-sm fixed-top">
    <a href="customer_dashboard.html" class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <strong>TheSkinShelf</strong>
    </a>
</header>

<div class="container my-5 pt-5">
    <h2 class="mb-4">My Shopping Bag</h2>
    <div class="row">
        <div class="col-lg-8">
            <div id="cart-items-container">
                <div class="text-center p-5">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="empty-cart-message" class="text-center p-5" style="display: none;">
                <h3>Your bag is empty!</h3>
                <p>Looks like you haven't added anything to your bag yet.</p>
                <a href="customer_dashboard.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    
                    <div id="order-summary-details" class="mb-3"></div>

                    <div class="d-flex justify-content-between my-3">
                        <span>Subtotal</span>
                        <strong id="cart-subtotal">₱0.00</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold">
                        <span>Total</span>
                        <strong id="cart-total">₱0.00</strong>
                    </div>
                    <button class="btn btn-primary btn-block mt-4" id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/bag.js"></script>
</body>
</html>
