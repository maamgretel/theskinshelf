<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <link rel="stylesheet" href="../css/my_orders.css">
  
</head>
<body>

<div class="container-fluid mt-4 mb-5">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-lg-3 col-md-4">
            <nav class="sidebar-nav">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="profile_seller.html">
                        <i class="fas fa-user mr-2"></i>My Profile
                    </a>
                    <a class="nav-link active" href="my_orders.html">
                        <i class="fas fa-shopping-bag mr-2"></i>My Orders
                    </a>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9 col-md-8">
            <div class="main-content">
                <div class="page-header">
                    <h2>
                        <i class="fas fa-shopping-bag mr-3"></i>My Orders
                    </h2>
                    <p class="text-muted mb-0">Track and manage your orders grouped by order number</p>
                </div>
                
                <!-- Filter Tabs -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="status-tabs">
                            <div class="tab-slider">
                                <div class="tab-item active" data-status="">
                                    <span>All Orders</span>
                                </div>
                                <div class="tab-item" data-status="pending">
                                    <span>Pending</span>
                                </div>
                                <div class="tab-item" data-status="shipped">
                                    <span>Shipped</span>
                                </div>
                                <div class="tab-item" data-status="delivered">
                                    <span>Delivered</span>
                                </div>
                                <div class="tab-item" data-status="cancelled">
                                    <span>Cancelled</span>
                                </div>
                                <div class="slider-indicator"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <select class="form-control" id="sortOptions">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="amount_high">Highest Amount</option>
                            <option value="amount_low">Lowest Amount</option>
                        </select>
                    </div>
                </div>
                
                <!-- Orders Container -->
                <div id="orders-list-container">
                    <!-- Orders will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/my_orders.js"></script>

</body>
</html>
