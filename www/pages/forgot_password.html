    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Floating Background Icons */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.15);
            animation: float 20s infinite linear;
            user-select: none;
            will-change: transform;
        }

        .floating-icon:nth-child(1) {
            top: 100%;
            left: 10%;
            animation-delay: 0s;
            font-size: 1.5rem;
        }

        .floating-icon:nth-child(2) {
            top: 100%;
            left: 85%;
            animation-delay: -3s;
            font-size: 2.5rem;
        }

        .floating-icon:nth-child(3) {
            top: 100%;
            left: 70%;
            animation-delay: -6s;
            font-size: 1.8rem;
        }

        .floating-icon:nth-child(4) {
            top: 100%;
            left: 20%;
            animation-delay: -9s;
            font-size: 2rem;
        }

        .floating-icon:nth-child(5) {
            top: 100%;
            left: 5%;
            animation-delay: -12s;
            font-size: 1.6rem;
        }

        .floating-icon:nth-child(6) {
            top: 100%;
            left: 50%;
            animation-delay: -2s;
            font-size: 2.2rem;
        }

        .floating-icon:nth-child(7) {
            top: 100%;
            left: 60%;
            animation-delay: -5s;
            font-size: 1.7rem;
        }

        .floating-icon:nth-child(8) {
            top: 100%;
            left: 30%;
            animation-delay: -8s;
            font-size: 1.9rem;
        }

        .floating-icon:nth-child(9) {
            top: 100%;
            left: 75%;
            animation-delay: -11s;
            font-size: 1.4rem;
        }

        .floating-icon:nth-child(10) {
            top: 100%;
            left: 45%;
            animation-delay: -14s;
            font-size: 2.1rem;
        }

        .floating-icon:nth-child(11) {
            top: 100%;
            left: 15%;
            animation-delay: -4s;
            font-size: 1.8rem;
        }

        .floating-icon:nth-child(12) {
            top: 100%;
            left: 65%;
            animation-delay: -7s;
            font-size: 2rem;
        }

        .floating-icon:nth-child(13) {
            top: 100%;
            left: 35%;
            animation-delay: -10s;
            font-size: 1.6rem;
        }

        .floating-icon:nth-child(14) {
            top: 100%;
            left: 80%;
            animation-delay: -13s;
            font-size: 2.3rem;
        }

        .floating-icon:nth-child(15) {
            top: 100%;
            left: 55%;
            animation-delay: -1s;
            font-size: 1.7rem;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(360deg);
                opacity: 0;
            }
        }

        .forgot-container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .brand-logo p {
            color: #666666;
            font-size: 1rem;
            font-weight: 400;
        }

        .forgot-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .forgot-card:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .card-header {
            background: none;
            border: none;
            padding: 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .card-header h4 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #000000;
            margin: 0 0 0.5rem 0;
        }

        .card-header p {
            color: #666666;
            font-size: 0.95rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #000000;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #000000;
        }

        .form-control:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.1);
            background: #ffffff;
            color: #000000;
        }

        .form-control::placeholder {
            color: #999999;
        }

        .btn-primary-custom {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary-custom:hover {
            background: #333333;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary-custom:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,0,0,0.2);
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #856404;
        }

        .text-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .text-links p {
            margin-bottom: 0.5rem;
            color: #666666;
        }

        .text-links a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .text-links a:hover {
            color: #333333;
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .spinner-border {
            width: 2.5rem;
            height: 2.5rem;
            border-width: 0.3rem;
            border-color: #000000;
            border-right-color: transparent;
        }

        .spinner-text {
            margin-top: 1rem;
            color: #666666;
            font-size: 0.9rem;
        }

        @media (max-width: 576px) {
            .forgot-container {
                padding: 1rem;
            }
            
            .forgot-card {
                padding: 2rem;
            }
            
            .brand-logo h1 {
                font-size: 2rem;
            }
            
            .card-header h4 {
                font-size: 1.5rem;
            }
        }
