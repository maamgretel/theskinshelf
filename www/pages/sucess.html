<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - TheSkinShelf</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-card {
            background: rgb(0, 0, 0);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #000000, #000000);
        }
        
        .check-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #fffdfd, #ffffff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkPulse 0.6s ease-in-out;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }
        
        .check-mark {
            color: rgb(0, 0, 0);
            font-size: 60px;
            animation: checkScale 0.8s ease-in-out 0.3s both;
        }
        
        @keyframes checkPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes checkScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-title {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }
        
        .success-message {
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }
        
        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }
        
        .order-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .order-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .order-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #000000;
        }
        
        .order-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 1.1s both;
        }
        
        .btn-view-order {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            border: none;
            color: rgb(0, 0, 0);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-view-order:hover {
            background: linear-gradient(135deg, #313231, #9f9f9f);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        
        .btn-continue {
            background: white;
            border: 2px solid #dee2e6;
            color: #000000;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-continue:hover {
            background: linear-gradient(135deg, #313231, #9f9f9f);
            border-color: #adb5bd;
            color: #ffffff;
            text-decoration: none;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            opacity: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @media (max-width: 576px) {
            .success-card {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-view-order,
            .btn-continue {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-card">
            <div class="floating-elements">
                <i class="fas fa-heart floating-element" style="font-size: 30px; color: #ff0000;"></i>
                <i class="fas fa-star floating-element" style="font-size: 25px; color: #ffffff;"></i>
                <i class="fas fa-sparkles floating-element" style="font-size: 20px; color: #ffffff;"></i>
            </div>
            
            <div class="check-animation">
                <i class="fas fa-check check-mark"></i>
            </div>
            
            <h1 class="success-title">Order Successful!</h1>
            
            <p class="success-message">
                Thank you for your purchase! Your order has been placed successfully and is now being processed. We'll send you a confirmation email shortly.
            </p>
            
            <div class="order-info">
                <div class="order-number">
                    Order #<span id="orderNumber">TSS-2025-001234</span>
                </div>
                <div class="order-details">
                    <div class="order-date">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="orderDate">July 18, 2025</span>
                    </div>
                    <div class="order-total">
                        <i class="fas fa-peso-sign"></i>
                        <span id="orderTotal">1,299.00</span>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <a href="#" class="btn-view-order" id="viewOrderBtn">
                    <i class="fas fa-eye"></i>
                    View My Order
                </a>
                <a href="customer_dashboard.html" class="btn-continue">
                    <i class="fas fa-shopping-bag"></i>
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Generate random order number
        function generateOrderNumber() {
            const prefix = 'TSS-2025-';
            const number = Math.floor(Math.random() * 900000) + 100000;
            return prefix + number;
        }
        
        // Set current date
        function setCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return today.toLocaleDateString('en-US', options);
        }
        
        // Initialize page
        $(document).ready(function() {
            // Set order number and date
            $('#orderNumber').text(generateOrderNumber());
            $('#orderDate').text(setCurrentDate());
            
            // Get order total from localStorage or URL params
            const urlParams = new URLSearchParams(window.location.search);
            const orderTotal = urlParams.get('total') || localStorage.getItem('orderTotal') || '1,299.00';
            $('#orderTotal').text(orderTotal);
            
            // Handle view order button click
            $('#viewOrderBtn').click(function(e) {
                e.preventDefault();
                // Add your order tracking/details page link here
                window.location.href = 'my_orders.html';
            });
            
            // Add some confetti effect on page load
            setTimeout(function() {
                createConfetti();
            }, 1000);
        });
        
        // Simple confetti effect
        function createConfetti() {
            const colors = ['#28a745', '#20c997', '#17a2b8', '#ffc107', '#dc3545'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(function() {
                    const confetti = $('<div style="position: fixed; width: 10px; height: 10px; background: ' + 
                        colors[Math.floor(Math.random() * colors.length)] + 
                        '; top: -10px; left: ' + Math.random() * 100 + '%; z-index: 9999; border-radius: 50%;"></div>');
                    
                    $('body').append(confetti);
                    
                    confetti.animate({
                        top: $(window).height() + 10,
                        left: '+=' + (Math.random() * 200 - 100)
                    }, 3000 + Math.random() * 2000, function() {
                        $(this).remove();
                    });
                }, i * 100);
            }
        }
        
        // Add some interactive elements
        $('.success-card').hover(function() {
            $(this).css('transform', 'translateY(-5px)');
        }, function() {
            $(this).css('transform', 'translateY(0)');
        });
    </script>
</body>
</html>
