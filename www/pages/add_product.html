<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/custom-dashboard.css">
</head>
<body>
<div class="container mt-4">
    <h3>Add New Product</h3>

    <div id="form-alert" class="alert d-none"></div>

    <form id="addProductForm">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="categoryDropdown">Category</label>
            <select id="categoryDropdown" name="category_id" class="form-control" required>
                <option value="">Loading categories...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Price (â‚±)</label>
            <input type="number" name="price" step="0.01" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" name="stock" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Product Image</label>
            <input type="file" name="image" class="form-control-file" accept="image/*">
        </div>

        <button type="submit" id="submitButton" class="btn btn-success">Add Product</button>
        <a href="seller_dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="../js/add_product.js"></script>

</body>
</html>
