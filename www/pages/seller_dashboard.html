<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    .product-card img {
      height: 150px;
      width: 100%;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    #productListRow:empty::after {
      content: "Loading your products...";
      display: block;
      text-align: center;
      font-style: italic;
      color: #6c757d;
      padding: 2rem;
    }
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex align-items-center mb-2">
      <img id="profilePic" src="" width="40" height="40" class="rounded-circle mr-2" alt="Profile Picture" />
      <h2 class="mb-0">Welcome, <span id="userName"></span> (Seller)</h2>
    </div>

    <div class="mb-3">
      <a href="profile.html" class="btn btn-outline-primary">ðŸ‘¤ My Profile</a>
      <a href="notifications.html" class="btn btn-outline-info position-relative">
        ðŸ”” Notifications
        <span id="notifBadge" class="badge badge-danger" style="position: absolute; top: -5px; right: -10px; display: none;"></span>
      </a>
      <a href="#" id="logoutButton" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <div class="mb-4">
      <a href="add_product.html" class="btn btn-primary">âž• Add New Product</a>
      <a href="orders.html" class="btn btn-secondary">ðŸ“¦ View Orders</a>
    </div>

    <hr />
    <h3>Your Products</h3>

    <div class="row mb-4">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by product name" />
      </div>
      <div class="col-md-4">
        <select id="categoryFilter" class="form-control">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-4">
        <button id="applyFiltersBtn" class="btn btn-success btn-block">Apply Filters</button>
      </div>
    </div>

    <div id="productListRow" class="row"></div>
  </div>

  <!-- Include jQuery and Bootstrap JS for modal functionality -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/seller_dashboard.js"></script>
</body>
</html>
