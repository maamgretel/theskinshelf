<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/payment-modal.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom bg-white shadow-sm fixed-top">
    <a href="customer_dashboard.html" class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <strong>TheSkinShelf</strong>
    </a>
</header>
<div class="container my-5 pt-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
        <div class="col-lg-8">
             <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">üìç Delivery Address</h5>
                    <div id="delivery-address-container">
                        <p>Loading address...</p>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">üõçÔ∏è Products Ordered</h5>
                </div>
                <div class="card-body p-0">
                    <div id="checkout-items-container" class="table-responsive">
                        <div class="text-center p-4">
                            <div class="spinner-border" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">üí≥ Payment Method</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                        <label class="form-check-label" for="cod">
                            Cash on Delivery
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankCard" value="bank">
                        <label class="form-check-label" for="bankCard">
                            Bank Card
                        </label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Merchandise Subtotal</span>
                        <strong id="merchandise-subtotal">‚Ç±0.00</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping Subtotal</span>
                        <strong id="shipping-subtotal">‚Ç±0.00</strong>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between font-weight-bold h5">
                        <span>Total Payment</span>
                        <strong id="total-payment">‚Ç±0.00</strong>
                    </div>
                    <button id="place-order-btn" class="btn btn-primary btn-block mt-4">Place Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    </div>


<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Card Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="card-flip-container">
          <div class="card-flipper" id="cardFlipper">
            <div class="front card-visual">
              <div class="card-visual-top">
                <div class="card-chip"></div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="card-logo">
              </div>
              <div class="card-number-display" id="cardNumberDisplay">#### #### #### ####</div>
              <div class="card-details-display">
                <div class="card-holder-section">
                  <span class="card-label">Card Holder</span>
                  <div id="cardHolderDisplay">FULL NAME</div>
                </div>
                <div class="card-expires-section">
                  <span class="card-label">Expires</span>
                  <div id="cardExpiresDisplay">MM/YY</div>
                </div>
              </div>
            </div>
            <div class="back card-visual">
               <div class="black-strip"></div>
               <div class="cvv-section">
                  <span class="card-label">CVV</span>
                  <div class="cvv-display" id="cvvDisplay"></div>
               </div>
               <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="card-logo" style="margin-top:20px; align-self:flex-end">
            </div>
          </div>
        </div>

        <form id="payment-form" class="mt-4" novalidate>
          <div class="form-group">
            <label for="modalCardNumber">Card Number</label>
            <input type="text" id="modalCardNumber" class="form-control" placeholder="0000 0000 0000 0000" maxlength="19" required>
          </div>
          <div class="form-group">
            <label for="modalCardHolder">Card Holder</label>
            <input type="text" id="modalCardHolder" class="form-control" placeholder="JUAN DELA CRUZ" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="modalExpiryMonth">Month</label>
              <select id="modalExpiryMonth" class="form-control" required>
                <option value="" selected disabled>MM</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="modalExpiryYear">Year</label>
              <select id="modalExpiryYear" class="form-control" required>
                <option value="" selected disabled>YY</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="modalCvv">CVV</label>
              <input type="text" id="modalCvv" class="form-control" placeholder="123" maxlength="4" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="save-payment-btn" class="btn btn-dark">Save Payment</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/checkout.js"></script>

</body>
</html>
