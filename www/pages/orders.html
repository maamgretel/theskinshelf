<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Product Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Orders for My Products</h2>
        <div>
            <a href="seller_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
            <button id="exportCsvBtn" class="btn btn-success">⬇️ Export CSV</button>
        </div>
    </div>

    <!-- Alert placeholder for messages -->
    <div id="alert-container"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark"> 
                <tr>
                    <th>Product</th>
                    <th>Buyer</th>
                    <th>Total Price</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th style="width: 220px;">Update</th>    
                </tr>
            </thead>
            <tbody id="ordersTableBody">
                <!-- Orders will be dynamically inserted here -->
                <tr>
                    <td colspan="6" class="text-center">Loading orders...</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2" class="text-right">Total Revenue</th>
                    <th id="totalRevenueCell" colspan="4">$0.00</th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>


<script src="../js/orders.js"></script>

</body>
</html>
